config:
  aws:region: us-east-2
  aws:profile: Sij

# Pulumi ESC environment that injects secrets + AWS credentials at runtime.
# The environment is defined in esc/dev.yaml and must be created in Pulumi Cloud:
#   pulumi env init <your-org>/ozone-his/dev
#   pulumi env edit <your-org>/ozone-his/dev
# Then link it to this stack:
#   pulumi config env add <your-org>/ozone-his/dev --stack dev
environment:
  - ozone-his/dev
